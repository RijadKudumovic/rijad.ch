<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rijad Kudumovic</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
/* === Global Style === */
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(ellipse at center, #000010 0%, #000000 100%);
  color: #00fff2;
  overflow-x: hidden;
  overflow-y: auto;
}

/* === Animierter Code Hintergrund === */
canvas#codeflow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -3;
  pointer-events: none;
  opacity: 1.8; /* subtiler Effekt */
}

/* === Rasterlinien für Tiefe === */
.lines {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image:
    repeating-linear-gradient(
      to right,
      rgba(0,255,242,0.05) 0px,
      rgba(0,255,242,0.05) 1px,
      transparent 1px,
      transparent 6px
    ),
    repeating-linear-gradient(
      to bottom,
      rgba(0,255,242,0.04) 0px,
      rgba(0,255,242,0.04) 1px,
      transparent 1px,
      transparent 6px
    );
  animation: pulse 3s infinite;
  z-index: -2;
}

@keyframes pulse {
  0% {opacity: 0.1;}
  50% {opacity: 0.25;}
  100% {opacity: 0.1;}
}

/* === Titel === */
h1 {
  text-align: center;
  font-size: 3em;
  color: #00fff2;
  text-shadow: 0 0 10px #00fff2, 0 0 25px #00fff2;
  position: relative;
  margin-top: 120px;
  animation: flicker 2s infinite alternate;
}
@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
  20%, 24%, 55% {opacity: 0.4;}
}

/* === Typewriter Effekt === */
.typewriter {
  text-align: center;
  font-size: 1.2em;
  color: #00ffcc;
  margin-top: 40px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #00fff2;
  width: 0;
  animation: typing 5s steps(40, end) 1s forwards, blink 0.7s step-end infinite;
}
@keyframes typing {
  from {width: 0;}
  to {width: 460px;}
}
@keyframes blink {
  50% {border-color: transparent;}
}

/* === Navigation === */
nav {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 70px;
  z-index: 10;
  position: relative;
}
nav a {
  text-decoration: none;
  color: #00fff2;
  padding: 12px 18px;
  border: 1px solid #00fff2;
  border-radius: 6px;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  background: rgba(0, 255, 255, 0.05);
}
nav a:hover {
  background: #00fff2;
  color: black;
  box-shadow: 0 0 20px #00fff2;
  transform: scale(1.05);
}

/* === Footer === */
footer {
  text-align: center;
  margin: 80px 0 40px;
  color: #00fff2;
  font-size: 0.9em;
  text-shadow: 0 0 10px #00fff2;
  z-index: 10;
  position: relative;
}

/* =========================
   MOBILE OPTIMIERUNG
========================= */
@media (max-width: 768px) {

    /* Titel */
    h1 {
        font-size: 2em;
        margin-top: 90px;
        padding: 0 15px;
        text-align: center;
    }

    /* Typewriter */
    .typewriter {
        font-size: 1em;
        width: 90%;
        max-width: 320px;
        margin: 30px auto 0;
        white-space: normal;
        border-right: none;
        animation: fadeInText 2s ease forwards;
    }

    @keyframes fadeInText {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Navigation */
    nav {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 50px;
        padding: 0 20px;
    }

    nav a {
        width: 100%;
        max-width: 260px;
        text-align: center;
        font-size: 0.9em;
        padding: 14px;
    }

    /* Footer */
    footer {
        font-size: 0.8em;
        padding: 0 15px;
        margin-top: 60px;
    }
}

</style>
</head>
<body>

<!-- === Animierter Code Hintergrund === -->
<canvas id="codeflow"></canvas>
<div class="lines"></div>

<h1 data-text="Rijad Kudumovic">Rijad Kudumovic</h1>
<div class="typewriter">> Zugriff auf Benutzerprofil wird hergestellt...</div>

<nav>
  <a href="rijad.html">Rijad</a>
  <a href="Familie.html">Familie</a>
  <a href="Zertifikate.html">Zertifikate</a>
  <a href="Warum.html">Warum</a>
  <a href="Danke.html">Danke</a>
  <a href="Timeline.html">Timeline</a>
</nav>

<footer>© 2025 Rijad Kudumovic</footer>

<script>
/* === Wörter die im Hintergrund fließen === */
const canvas = document.getElementById("codeflow");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const words = [
  "console.log('Hello World');",
  "despite everything; it's still you",
  "imagine yourself as more than what you are",
  "function init(){}",
  "let future = bright;",
  "if (learn) { success++; }",
  "const Rijad = 'motiviert';",
  "while (dreaming) { create(); }",
  "return excellence;",
  "<html>", "</html>", "import skill;"
];

class FloatingWord {
  constructor(text, x, y, speed, direction) {
    this.text = text;
    this.x = x;
    this.y = y;
    this.speed = speed;
    this.direction = direction; // 'up', 'down', 'left', 'right'
  }

  update() {
    switch (this.direction) {
      case 'up': this.y -= this.speed; if (this.y < -20) this.y = canvas.height + 20; break;
      case 'down': this.y += this.speed; if (this.y > canvas.height + 20) this.y = -20; break;
      case 'left': this.x -= this.speed; if (this.x < -150) this.x = canvas.width + 150; break;
      case 'right': this.x += this.speed; if (this.x > canvas.width + 150) this.x = -150; break;
    }
  }

  draw() {
    ctx.fillStyle = "rgba(0, 255, 255, 0.15)";
    ctx.font = "14px monospace";
    ctx.fillText(this.text, this.x, this.y);
  }
}

let flows = [];
const dirs = ['up', 'down', 'left', 'right'];
const isMobile = window.innerWidth < 768;
const amount = isMobile ? 25 : 50;

for (let i = 0; i < amount; i++) {

  flows.push(new FloatingWord(
    words[Math.floor(Math.random() * words.length)],
    Math.random() * canvas.width,
    Math.random() * canvas.height,
    Math.random() * 0.5 + 0.2,
    dirs[Math.floor(Math.random() * dirs.length)]
  ));
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  flows.forEach(f => { f.update(); f.draw(); });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
