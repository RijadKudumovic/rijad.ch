      transition: color 0.3s;
    }

    .back-arrow:hover {

    .zertifikat {

      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0090cc;
    }

    footer {
